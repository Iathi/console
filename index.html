<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento - Telegram Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #2a2a3a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #00d4ff;
        }
        .status {
            font-size: 18px;
            padding: 10px;
            background: #007bff;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: #3a3a4a;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #4a4a5a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .logs {
            background: #1e1e30;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Monitoramento - Telegram Bot</h1>
        <div class="status">ðŸ”„ Carregando Status...</div>
        
        <div class="section">
            <h2>Membros Online</h2>
            <ul id="members-list">
                <li>ðŸ”„ Carregando...</li>
            </ul>
        </div>

        <div class="section">
            <h2>Logs do Bot</h2>
            <div class="logs" id="logs">
                ðŸ”„ Carregando logs...
            </div>
        </div>
    </div>

    <script>
        async function fetchData(url, elementId, isList = false) {
            try {
                let response = await fetch(url);
                let data = await response.json();
                
                if (isList) {
                    let listHtml = data.members.map(member => `<li>ðŸ‘¤ ${member}</li>`).join("");
                    document.getElementById(elementId).innerHTML = listHtml || "<li>Nenhum membro online</li>";
                } else {
                    document.getElementById(elementId).innerText = data;
                }
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                document.getElementById(elementId).innerText = "Erro ao carregar";
            }
        }

        function updateData() {
            fetchData('/api/members', 'members-list', true);
            fetchData('/api/logs', 'logs');
        }

        setInterval(updateData, 3000);  
        updateData();
    </script>
</body>
</html>
